<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sabrina" />
    <meta name="description" content="Lorem ipsum dolor sit amet" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Binar: Challenge 04</title>

    <!-- Example CSS -->
    <link href="./css/style.example.css" rel="stylesheet" />
  </head>
  <body>
    <!-- cari mobil -->
    <section>
      <div class="container rounded">
        <div class="carimobil-form row g-3 d-flex justify-content-center p-3">
          <div class="col-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Tipe Driver</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="selectDrive"
            >
              <option selected>Pilih Tipe Driver</option>
              <option value="1">Dengan Sopir</option>
              <option value="2">Tanpa Sopir</option>
            </select>
          </div>
          <div class="col-auto">
            <label for="driver" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="tanggal" />
          </div>
          <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Tipe Driver</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="selectWaktu"
            >
              <option selected>Pilih Waktu</option>
              <option value="00:00">00:00 WIB</option>
              <option value="01:00">01:00 WIB</option>
              <option value="02:00">02:00 WIB</option>
              <option value="03:00">03:00 WIB</option>
              <option value="04:00">04:00 WIB</option>
              <option value="05:00">05:00 WIB</option>
              <option value="06:00">06:00 WIB</option>
              <option value="07:00">07:00 WIB</option>
              <option value="08:00">08:00 WIB</option>
              <option value="09:00">09:00 WIB</option>
              <option value="10:00">10:00 WIB</option>
              <option value="11:00">11:00 WIB</option>
              <option value="12:00">12:00 WIB</option>
            </select>
          </div>
          <div class="col-auto">
            <label for="driver" class="form-label">Jumlah Orang</label>
            <input type="number" class="form-control" id="orang" />
          </div>
          <div class="col-auto pt-4">
            <button class="btn btn-g-green mb-3" id="btn-car">
              Cari Mobil
            </button>
          </div>
        </div>
        <div
          id="cars-container"
          class="p-4 d-flex flex-wrap justify-content-center"
        ></div>
      </div>
    </section>
    <!-- <button id="clear-btn">Clear</button> -->

    <!-- Example Javascript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/binar.js"></script>
    <script type="text/javascript" src="./scripts/app.example.js"></script>
    <script type="text/javascript" src="./scripts/car.example.js"></script>
    <script type="text/javascript" src="./scripts/main.example.js"></script>
  </body>
</html>
